<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Negociações</title>
  <link rel="stylesheet" href="public/css/bootstrap.css" />
  <link rel="stylesheet" href="public/css/bootstrap-theme.css" />
</head>

<body>
  <h1 class="text-center py-5 bg-primary text-light">Negociações</h1>
  <div class="container">

    <form class="form container">
      <div class="row">
        <div class="form-group col">
          <label for="data">Data</label>
          <input type="text" id="data" class="form-control" required />
        </div>

        <div class="form-group col">
          <label for="quantidade">Quantidade</label>
          <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group col">
          <label for="valor">Valor</label>
          <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <div class="col-1 d-flex align-items-end justify-content-end">
          <button class="btn btn-primary" type="button">Incluir</button>
        </div>
      </div>
    </form>

    <div class="my-5">
      <table class="table table-hover table-bordered">
        <thead class="table-primary">
          <tr>
            <th>DATA</th>
            <th>QUANTIDADE</th>
            <th>VALOR</th>
            <th>VOLUME</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>01/03/2023</td>
            <td>150</td>
            <td>R$ 38,50</td>
            <td>R$ 5.775</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="3"></td>
            <td>R$ 5.775</td>
          </tr>
        </tfoot>
      </table>

    </div>
  </div>

</body>

</html>
