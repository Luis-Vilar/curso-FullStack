<!DOCTYPE html>
<html lang="pt-br">


<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Landing Page.</title>
  </head>

<body>
    <header>

    </header>
    <main>
        <h1>Titulo</h1>
        <h2>Subtitulo</h2>
        <img src="" alt="imagem do produto">
        <p> Descrição do Produto </p>

        <form id="form-cliente" style="width: 500px;">
            <h2>Formulario cliente :</h2>
            <div class="form-group">
                <label class="form-label" for="nome">Nome Completo:</label>
                <input type="texto" name="nome_usuario" class="form-control" id="formGroupExampleInput" placeholder="Nome e Sobrenome">
            </div>
            <div class="form-group">
                <label class="form-label" for="dataNacimento">Data Nascimento:</label>
                <input type="date" value="1983-04-24"  class="form-control" id="formGroupExampleInput" name="dataNacimento_usuario">
            </div>
            <div class="form-group">
                <label class="form-label" for="cep">CEP :</label>
                <input type="texto"  class="form-control" id="formGroupExampleInput" name="cep_usuario" placeholder="99999-999">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">E-mail:</label>
                <input type="email"  class="form-control" id="formGroupExampleInput" name="email_usuario" placeholder="email@server.com">
            </div>
            <div class="form-group">
                <label class="form-label" for="phone">Telefone:</label>
                <input type="text" id="phone" class="form-control" data-mdb-input-mask="99-99999-9999" name="tel_usuario" placeholder="99-99999-9999"/>
            </div>

            <input class="btn btn-primary" type="submit" value="Enviar">
        </form>
     

    </main>
    <footer>

    </footer>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
