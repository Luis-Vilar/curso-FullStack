<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="form1" class="formulario">
        <label for="dataNegociacao">Data de Negociação</label>
        <br>
        <input type="date" name="dataNegociacao" id="dataNegociacao">
        <br>

        <label for="accoesVendidas">Quantidade de ações vendidas</label>
        <br>
        <input type="number" name="accoesVendidas" id="accoesVendidas" max="100" min="0">
        <br>


        <label for="valorAccoesVendidas">Valor de ações vendidas</label>
        <br>
        <input type="number" name="valorAccoesVendidas" id="valorAccoesVendidas" max="1000000" min="0" step="0.1">
        <br>


        <button type="submit" form="form1" value="Submit">Submeter</button>

    </form>

    <table class="tabla">
        <thead>
            <th>Data de Negociação</th>
            <th>Quantidade de ações vendidas</th>
            <th>Valor de ações vendidas</th>
        </thead>

        <tbody id="tabela">

        </tbody>
    </table>


</body>

</html>
